<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Newsletter sign-up form with success message</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body id="body">
    <div class="container" id="container">
      <!-- Sign-up form start -->
      <div class="leftContainer containerItem">
        <h1 class="title">Stay updated!</h1>
        <p class="call">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul>
          <p>
            <img
              src="assets/images/icon-success.svg"
              class="succesIcon"
              alt="succes"
            />Product discovery and building what matters
          </p>
          <p>
            <img
              src="assets/images/icon-success.svg"
              class="succesIcon"
              alt="succes"
            />Measuring to ensure updates are a success
          </p>
          <p>
            <img
              src="assets/images/icon-success.svg"
              class="succesIcon"
              alt="succes"
            />And much more!
          </p>
        </ul>
        <form>
          <div class="formText">
            <p>Email address</p>
            <p id="errorText"></p>
          </div>
          <input
            type="text "
            id="emailInput"
            name="email"
            placeholder=" email@company.com"
          />
          <button type="input" id="subscribeBtn" class="subscribeBtn">
            Subscribe to monthly newsletter
          </button>
        </form>
      </div>
      <div class="rightContainer containerItem"></div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
